<div class="app-body">
  <main class="main">
    <app-breadcrumb [migas]="migas"></app-breadcrumb>
    <mat-card id="cardRegiones">
      <mat-card-header>
        <mat-card-title>LUGARES DE ENVÍO</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="3" rowHeight="1:1.5">
          <mat-grid-tile>
            <form id="divDepartamento" class="card" #depForm="ngForm" (ngSubmit)="nuevoDepartamento(depForm)">
              <div class="card-header">DEPARTAMENTO <span id="spanDepartamento" class="badge badge-danger float-right"><i
                    class="fa fa-remove" data-toggle="modal" data-target="#modalEliminar"></i></span></div>
              <div class="card-body">
                <select class="col-md-12" size="10" multiple="">
                  <option *ngFor="let dep of regionService.regiones" [value]="dep.departamento" (click)="dep_selected($event.target.value)">{{dep.departamento}}
                  </option>
                </select>
              </div>
              <div class="card-footer">
                <label for="newDepartamento">{{lblDepartamento}}</label>
                <div class="input-group">
                  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="regionService.departamentoSelected._id">
                  <input class="form-control" type="text" id="newDepartamento" name="departamento" #departamento="ngModel"
                    [(ngModel)]="regionService.departamentoSelected.departamento">
                  <span class="input-group-append">
                    <button id="btnDepartamento" class="btn btn-info" type="submit"></button>
                  </span>
                </div>
              </div>
            </form>
          </mat-grid-tile>
          <mat-grid-tile>
            <form id="divProvincia" class="card" #provForm="ngForm" (ngSubmit)="nuevaProvincia(provForm)">
              <div class="card-header"> PROVINCIA <span id="spanProvincia" class="badge badge-danger float-right"><i
                    class="fa fa-remove" (click)="eliminarProvincia(regionService.provinciaSelected.provincia)"></i></span></div>
              <div class="card-body">
                <select class="col-md-12" size="10" multiple="">
                  <option *ngFor="let prov of depSelected.provincias" [value]="prov.provincia" (click)="prov_selected($event.target.value)">{{prov.provincia}}</option>
                </select>
              </div>
              <div class="card-footer">
                <label for="newProvincia">{{lblProvincia}}</label>
                <div class="input-group">
                  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="regionService.provinciaSelected._id">
                  <input class="form-control" type="text" name="provincia" #provincia="ngModel" [(ngModel)]="regionService.provinciaSelected.provincia">
                  <span class="input-group-append">
                    <button id="btnProvincia" class="btn btn-info" type="submit"></button>
                  </span>
                </div>
              </div>
            </form>
          </mat-grid-tile>
          <mat-grid-tile>
            <form id="divDistrito" class="card" #distForm="ngForm" (ngSubmit)="nuevoDistrito(distForm)">
              <div class="card-header">DISTRITO <span id="spanDistrito" class="badge badge-danger float-right"><i class="fa fa-remove"
                    (click)="eliminarDistrito(regionService.distritoSelected)"></i></span></div>
              <div class="card-body">
                <select class="col-md-12" size="10" multiple="">
                  <option *ngFor="let dis of provSelected.distritos" [value]="dis" (click)="distSelected($event.target.value)">{{dis}}</option>
                </select>
              </div>
              <div class="card-footer">
                <label for="newDistrito">Nuevo Distrito</label>
                <div class="input-group">
                  <input class="form-control" type="text" name="distrito" #distrito="ngModel" [(ngModel)]="regionService.distritoSelected">
                  <span class="input-group-append">
                    <button class="btn btn-info" type="submit"><i class="fa fa-plus"></i></button>
                  </span>
                </div>
              </div>
            </form>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </main>
</div>

<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="margin-top: 15%; ">
    <div class="modal-content" style="border:3px solid  rgb(5, 173, 41) !important; background-color: rgb(255, 255, 255);"
      id="contenedor-mensaje">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnCerrarModalMensaje">
          <i class="fa fa-close"></i>
        </button>
        <br>
        <div style="display: flex; flex-direction: row;">
          <div style="flex-grow: 0; margin-top: auto; margin-bottom: auto; margin-left: 3px;">
            <label>¿Esta seguro de que desea eliminar un departamento y toda su información?</label>
          </div>
        </div>
        <div id="botones" style="width: 100%; text-align: right;">
          <button class="btn btn-success" data-dismiss="modal" (click)="eliminarDepartamento()"> Si</button>
          <button class="btn btn-danger" data-dismiss="modal"> No</button>
        </div>
      </div>
    </div>
  </div>
</div>
